<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado César con clave y XOR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cifrado César con clave y XOR</h1>
      <label for="texto">Texto:</label><br />
      <textarea id="texto" rows="5" oninput="habilitarBotones()"></textarea
      ><br />
      <label for="clave">Clave (entre 1 y 31):</label><br />
      <input
        type="number"
        id="clave"
        required
        oninput="habilitarBotones()"
      /><br /><br />
      <button class="button-index" id="cifrar" onclick="cifrarTexto()" disabled>
        Cifrar
      </button>
      <button
        class="button-index"
        id="descifrar"
        onclick="descifrarTexto()"
        disabled
      >
        Descifrar</button
      ><br /><br />
      <label for="resultado">Resultado:</label><br />
      <textarea
        id="resultado"
        rows="5"
        oninput="habilitarBotones()"
        readonly
      ></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
